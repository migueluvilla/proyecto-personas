
<div class="container">
  <table class="table">
      <thead>
          <tr>

              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let usuario of usuarios">

              <td>{{usuario.nombre}}</td>
              <td>{{usuario.apellido}}</td>
              <td>
                  <a href="#" class="btn btn-primary" [routerLink]="['/persona', usuario.id]">Ver</a>

              </td>
          </tr>
      </tbody>
  </table>
</div>
